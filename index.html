<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaGrind.AI â€“ Welcome</title>
    <style>
        :root {
            --primary-color: #4a47a3;
            --primary-light: #7d7aeb;
            --bg-white: #ffffff;
            --text-dark: #333;
            --text-light: #555;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-dark);
            /* Animated background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a { text-decoration: none; }
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        
        /* --- Header --- */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(224, 224, 224, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        
        .header-buttons { display: flex; align-items: center; gap: 10px; }
        .nav-link {
            font-weight: 500;
            color: var(--text-light);
            transition: color 0.3s ease;
            font-size: 1.05rem;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .nav-link:hover { 
            color: var(--primary-color); 
            background-color: rgba(0, 0, 0, 0.05);
        }
        .nav-button {
            background-color: var(--primary-color);
            color: var(--bg-white);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .nav-button:hover { background-color: #3a378a; }
        .nav-button-logout {
            background-color: #aa2e2e;
            color: var(--bg-white);
        }
        .nav-button-logout:hover { background-color: #8a2a2a; }
        .user-greeting { 
            font-weight: 600; 
            color: var(--text-dark); 
            display: none; 
            margin-right: 10px;
        }

        /* --- Main Splash Page --- */
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh; /* Taller */
            text-align: center;
            padding: 0 20px;
            color: var(--bg-white); /* White text for contrast on gradient */
        }
        
        /* Glassmorphism Card */
        .splash-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .splash-card h1 {
            font-size: 3.2rem;
            color: var(--bg-white);
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .splash-card .logo-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }
        
        .splash-card p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .splash-button {
            background-color: var(--bg-white);
            color: var(--primary-color);
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }
        .splash-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background-color: #f1f3f5;
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .header-buttons {
                /* Hide text links, show buttons */
                gap: 10px;
            }
            .nav-link { display: none; }
            .user-greeting { display: none; }
            
            .splash-card h1 { font-size: 2.5rem; }
            .splash-card p { font-size: 1.1rem; }
            .splash-button { padding: 15px 30px; font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 1.5rem; }
            .nav-button { padding: 8px 12px; font-size: 0.9rem; }
            .splash-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container navbar">
            <a href="/" class="logo">ðŸ§  NexaGrind.AI</a>
            <div class="header-buttons">
                <!-- Links updated to be relative -->
                <a href="/app.html" class="nav-link">Get Help</a>
                <a href="/contact.html" class="nav-link">Contact Us</a>
                
                <span id="user-greeting" class="user-greeting"></span>
                <!-- Links updated to be relative -->
                <a href="/auth/google" id="login-button" class="nav-button">Login</a>
                <a href="/auth/logout" id="logout-button" class="nav-button nav-button-logout" style="display: none;">Logout</a>
            </div>
        </div>
    </header>

    <!-- Animated Splash Content -->
    <main class="splash-container">
        <div class="splash-card">
            <div class="logo-icon">ðŸ’¡</div>
            <h1>Your Smart Support Companion</h1>
            <p>Paste any user ticket, get simple explanations, and chat with an AI that helps you find the right answer, faster.</p>
            <!-- Link updated to be relative -->
            <a href="/app.html" class="splash-button">Get Started Now</a>
        </div>
    </main>

    <script>
        // This script checks if you are logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Use a relative path, which works on localhost and Render
                const res = await fetch('/api/user'); 
                if (!res.ok) {
                    throw new Error('User not logged in or server error');
                }
                
                const data = await res.json();
                
                if (data.user) {
                    // User is logged in
                    document.getElementById('user-greeting').textContent = `Hi, ${data.user.firstName}`;
                    document.getElementById('user-greeting').style.display = 'inline';
                    document.getElementById('login-button').style.display = 'none';
                    document.getElementById('logout-button').style.display = 'inline-block';
                } else {
                    // User is not logged in
                    document.getElementById('user-greeting').style.display = 'none';
                    document.getElementById('login-button').style.display = 'inline-block';
                    document.getElementById('logout-button').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching user status:', error);
                // Assume not logged in if fetch fails
                document.getElementById('user-greeting').style.display = 'none';
                document.getElementById('login-button').style.display = 'inline-block';
                document.getElementById('logout-button').style.display = 'none';
            }
        });
    </script>
</body>
</html>
