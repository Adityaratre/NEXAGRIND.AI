<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaGrind.AI â€“ Welcome</title>
    <style>
        :root {
            --primary-color: #4a47a3; --primary-light: #7d7aeb; --bg-white: #ffffff;
            --text-dark: #333; --text-light: #555;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            /* New animated gradient background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a { text-decoration: none; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        
        /* --- Header --- */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        
        .header-buttons { display: flex; align-items: center; gap: 15px; }
        .nav-link { font-weight: 500; color: var(--text-dark); transition: color 0.3s ease; font-size: 1.05rem; }
        .nav-link:hover { color: var(--primary-color); }
        .nav-button {
            background-color: var(--primary-color);
            color: var(--bg-white);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .nav-button-logout { background-color: #aa2e2e; }
        .nav-button-logout:hover { background-color: #8a2a2a; }
        .nav-button:hover { background-color: #3a378a; }
        .user-greeting { font-weight: 600; color: var(--text-dark); display: none; margin-right: 5px; }

        /* --- Main Splash Page --- */
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 0.5s forwards;
            color: var(--bg-white); 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .splash-container h1 { font-size: clamp(2.5rem, 6vw, 4rem); margin-bottom: 15px; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
        .splash-container .logo-icon { font-size: 4rem; margin-bottom: 10px; }
        .splash-container p { font-size: clamp(1rem, 2.5vw, 1.25rem); max-width: 600px; margin-bottom: 30px; }
        
        .splash-button {
            background-color: var(--bg-white); 
            color: var(--primary-color); 
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .splash-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .navbar { flex-direction: column; gap: 10px; }
            .header-buttons { justify-content: center; width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container navbar">
            <a href="/" class="logo">ðŸ§  NexaGrind.AI</a>
            <div class="header-buttons">
                <a href="/app.html" class="nav-link">Get Help</a>
                <a href="/contact.html" class="nav-link">Contact Us</a>
                
                <!-- Login/Logout Status -->
                <span id="user-greeting" class="user-greeting"></span>
                <a href="/auth/google" id="login-button" class="nav-button">Login with Google</a>
                <a href="/auth/logout" id="logout-button" class="nav-button nav-button-logout" style="display: none;">Logout</a>
            </div>
        </div>
    </header>

    <!-- Animated Splash Content -->
    <main class="splash-container">
        <div class="logo-icon">ðŸ’¡</div>
        <h1>Your Smart Support Companion</h1>
        <p>Paste any user ticket, get simple explanations, and chat with an AI that helps you find the right answer, faster.</p>
        <a href="/app.html" class="splash-button">Get Started Now</a>
    </main>

    <script>
        // This script checks if you are logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Use relative path for all fetch requests
                const res = await fetch('/api/user'); 
                const data = await res.json();
                
                if (data.user) {
                    // User is logged in
                    document.getElementById('user-greeting').textContent = `Hi, ${data.user.firstName}`;
                    document.getElementById('user-greeting').style.display = 'inline';
                    document.getElementById('login-button').style.display = 'none';
                    document.getElementById('logout-button').style.display = 'inline-block';
                } else {
                    // User is not logged in
                    document.getElementById('user-greeting').style.display = 'none';
                    document.getElementById('login-button').style.display = 'inline-block';
                    document.getElementById('logout-button').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching user status:', error);
            }
        });
    </script>
</body>
</html>
